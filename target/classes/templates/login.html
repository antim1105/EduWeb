<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> Login page </title>
	
</head>


<body>
	
<section>
    <div class="container mt-5">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-12">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form " class="form bg-e p-5 nav-task" action="#" th:action="@{/login}" method="post">
                            <h3 class="text-center ">Login</h3>
                         
                            <div  class="text-center alert alert-danger" th:if="${param.error}">
                         
                              Invalid user name and password
                            
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
You have been logged out
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class=""><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="">
                            <br>
                                <a href="/register " class="">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</section>
</body>
</html>
